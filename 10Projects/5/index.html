<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website</title>
    <link rel="stylesheet" href="style.css">
    <script
      src="https://kit.fontawesome.com/7a4b62b0a4.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <nav>
        <div class="navigation container">
            <div class="logo_container">
                <img src="logo.png" alt="">
            </div>
            <div class="bar_icon">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>
    <!--Hero Section-->

    <div class="container">
        <div class="hero">
            <div class="hero_image">
                <img src="hero_image.png" alt="">
            </div>
            <div class="hero_content">
                <div class="tag">
                    50% Off on All Products</div>
                    <h1>Enjoy Your Delicious Food</h1>
                    <p>
                        Lorem ipsum dolor sit amet, consectetur         adipisicing  elit.
                        Voluptates, iste corporis <temp></temp>ore      necessitatibus    inventore ex?
                    </p>
                    <button class="explore_btn">Explore Now</button>
                </div>
            </div>
        </div>
    </div>



</body>
</html>
